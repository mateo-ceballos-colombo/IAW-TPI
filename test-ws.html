<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Cowork – Monitor de Salas</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --panel-light: #334155;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --primary: #3b82f6;
            --busy: #ef4444;
            --free: #22c55e;
            --radius: 10px;
        }

        body {
            margin: 0;
            padding: 24px;
            font-family: system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        h1 {
            margin-top: 0;
            font-size: 26px;
            font-weight: 600;
        }

        .panel {
            background: var(--panel);
            padding: 18px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            border: 1px solid var(--panel-light);
        }

        label {
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: var(--radius);
            border: 1px solid var(--panel-light);
            background: #0f172a;
            color: var(--text);
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 10px 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
            width: 100%;
            transition: 0.2s;
        }

        button:hover {
            background: #2563eb;
        }

        button:disabled {
            opacity: 0.5;
            cursor: default;
        }

        #statusBar {
            padding: 10px 14px;
            border-radius: var(--radius);
            font-weight: 600;
            background: var(--panel-light);
            text-align: center;
        }

        #statusBar.ok {
            color: var(--free);
        }

        #statusBar.error {
            color: var(--busy);
        }

        /* GRID DE ROOMS */
        #roomsGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
        }

        .room-card {
            background: var(--panel);
            border-radius: var(--radius);
            padding: 16px;
            border: 1px solid var(--panel-light);
            transition: 0.2s;
        }

        .room-card:hover {
            transform: translateY(-3px);
            background: #243045;
        }

        .room-title {
            font-weight: 600;
            font-size: 16px;
        }

        .room-id {
            color: var(--muted);
            font-size: 11px;
            margin-top: 4px;
            word-break: break-all;
        }

        .badge {
            margin-top: 12px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--panel-light);
            border-radius: 999px;
            padding: 4px 12px;
            font-size: 13px;
            font-weight: 500;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .free {
            background: var(--free);
        }

        .busy {
            background: var(--busy);
        }
    </style>
</head>

<body>
    <h1>Monitor de Salas</h1>

    <div class="panel">
        <label for="tokenInput">Token JWT (oculto)</label>
        <input id="tokenInput" type="password" placeholder="Pegá acá tu token JWT" />

        <label for="apiBaseInput" style="margin-top:10px;">API Base</label>
        <input id="apiBaseInput" type="text" value="http://localhost:3000/v1" />

        <label for="wsUrlInput" style="margin-top:10px;">WebSocket URL</label>
        <input id="wsUrlInput" type="text" value="http://localhost:5000" />

        <button id="btnConnect">Conectar y Cargar Salas</button>

        <div id="statusBar" class="error" style="margin-top:14px;">
            Desconectado
        </div>
    </div>

    <div class="panel">
        <h3>Salas</h3>
        <div id="roomsGrid"></div>
    </div>

    <script>
        const tokenInput = document.getElementById("tokenInput");
        const apiBaseInput = document.getElementById("apiBaseInput");
        const wsUrlInput = document.getElementById("wsUrlInput");
        const btnConnect = document.getElementById("btnConnect");
        const statusEl = document.getElementById("statusBar");
        const roomsGridEl = document.getElementById("roomsGrid");

        let socket = null;
        let rooms = [];
        const occupancy = {};

        function setStatus(text, ok) {
            statusEl.textContent = text;
            statusEl.classList.remove("ok", "error");
            statusEl.classList.add(ok ? "ok" : "error");
        }

        async function fetchRooms(apiBase, token) {
            const url = apiBase.replace(/\/$/, "") + "/rooms";
            const res = await fetch(url, {
                headers: { "Authorization": `Bearer ${token}` }
            });

            if (!res.ok) throw new Error(await res.text());
            return res.json();
        }

        function renderRooms() {
            roomsGridEl.innerHTML = "";

            for (const room of rooms) {
                const id = room._id || room.id;
                const name = room.name || "(sin nombre)";
                const occupied = !!occupancy[id];

                const card = document.createElement("div");
                card.className = "room-card";

                card.innerHTML = `
                    <div class="room-title">${name}</div>
                    <div class="room-id">${id}</div>

                    <div class="badge">
                        <div class="dot ${occupied ? "busy" : "free"}"></div>
                        ${occupied ? "OCUPADA" : "LIBRE"}
                    </div>
                `;

                roomsGridEl.appendChild(card);
            }
        }

        function setupSocket(wsUrl, token) {
            if (socket) socket.disconnect();

            socket = io(wsUrl, {
                auth: { token },
                transports: ["websocket"]
            });

            socket.on("connect", () => {
                setStatus(`Conectado (${socket.id})`, true);

                for (const r of rooms) {
                    const id = r._id || r.id;
                    socket.emit("subscribeRoom", id);
                }
            });

            socket.on("disconnect", () => {
                setStatus("Desconectado", false);
            });

            socket.on("occupancyUpdate", msg => {
                if (!msg.roomId) return;
                occupancy[msg.roomId] = !!msg.occupied;
                renderRooms();
            });
        }

        // BOTÓN PRINCIPAL
        btnConnect.addEventListener("click", async () => {
            const token = tokenInput.value.trim();
            const apiBase = apiBaseInput.value.trim();
            const wsUrl = wsUrlInput.value.trim();

            if (!token) {
                alert("Pegá tu token JWT");
                return;
            }

            btnConnect.disabled = true;
            setStatus("Cargando salas...", false);

            try {
                rooms = await fetchRooms(apiBase, token);
                for (const r of rooms) {
                    occupancy[r._id || r.id] = false;
                }
                renderRooms();

                setStatus("Conectando WebSocket...", false);
                setupSocket(wsUrl, token);

            } catch (err) {
                setStatus("Error: " + err.message, false);
            }

            btnConnect.disabled = false;
        });
    </script>

</body>

</html>
